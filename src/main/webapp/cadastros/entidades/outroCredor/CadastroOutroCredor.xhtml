<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui"
	template="/WEB-INF/template/LayoutPadrao.xhtml">

	<ui:define name="titulo">#{cadastroOutroCredorBean.editando ? 'Edição outro credor' : 'Novo outro credor'}</ui:define>

	<ui:define name="content">
		<f:metadata>
			<o:viewParam name="outroCredor"
				value="#{cadastroOutroCredorBean.outroCredor}" />
				<f:viewAction action="#{cadastroOutroCredorBean.inicializar}"></f:viewAction>
		</f:metadata>

		<h2>#{cadastroOutroCredorBean.editando ? 'Edição outro credor' : 'Novo outro credor'}</h2>

		<h:form id="frmCadastro">
			<p:messages id="messages" autoUpdate="true" closable="true" />			
			
			<p:panel>
				<p:column>
					<i><b> <p:outputLabel value="Código " for="codigo" /> <p:inputText
								id="codigo" size="15" maxlength="15"
								value="#{cadastroOutroCredorBean.outroCredor.codigo}"
								readonly="true" /></b></i>
				</p:column>
			</p:panel>

			<p:toolbar style="margin-top: 20px">
				<p:toolbarGroup>
					<p:commandButton value="Salvar" id="botaoSalvar"
						action="#{cadastroOutroCredorBean.salvar}" update="frmCadastro" />
				</p:toolbarGroup>
				<p:toolbarGroup align="right">
					<p:button value="Pesquisa"
						outcome="/cadastros/entidades/outroCredor/PesquisaOutrosCredores.xhtml" />
				</p:toolbarGroup>
			</p:toolbar>	
			
			<div class="ui-fluid">		

			<p:panelGrid columns="2" id="painel"
				style="width: 100%; margin-top: 20px" columnClasses="rotulo, campo">

				<p:outputLabel value="Nome" for="nome" />
				<p:inputText id="nome" size="60" maxlength="80"
					value="#{cadastroOutroCredorBean.outroCredor.nome}" />

				<p:outputLabel value="Nome Reduzido" for="nomeFantasia" />
				<p:inputText id="nomeFantasia" size="30" maxlength="60"
					value="#{cadastroOutroCredorBean.outroCredor.nomeFantasia}" />				
				
				<h:panelGroup id="panelAtivo">
				<p:outputLabel value="Cadastro Ativo ?   " for="cadastroAtivo" />				
				<h:selectBooleanCheckbox
					value="#{cadastroOutroCredorBean.outroCredor.cadastroAtivo}"
					id="cadastroAtivo" />
				<h:message for="cadastroAtivo" />
				</h:panelGroup>
				
			</p:panelGrid>
			</div>
		</h:form>
	</ui:define>
</ui:composition>

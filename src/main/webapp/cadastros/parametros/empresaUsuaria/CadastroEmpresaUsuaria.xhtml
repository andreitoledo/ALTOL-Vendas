<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui"
	template="/WEB-INF/template/LayoutPadrao.xhtml">

	<ui:define name="titulo">#{cadastroEmpresaUsuariaBean.editando ? 'Edição empresa usuária' : 'Nova empresa usuária'}</ui:define>

	<ui:define name="content">
		<f:metadata>
			<o:viewParam name="empresaUsuaria"
				value="#{cadastroEmpresaUsuariaBean.empresaUsuaria}" />
			<f:viewAction action="#{cadastroEmpresaUsuariaBean.inicializar}" />
		</f:metadata>

		<h2>#{cadastroEmpresaUsuariaBean.editando ? 'Edição empresa
			usuária' : 'Nova empresa usuária'}</h2>

		<h:form id="frmCadastro">
			<p:messages id="messages" autoUpdate="true" closable="true" />

			<p:column>
				<i><b> <p:outputLabel value="Código " for="codigo" /> <p:inputText
							id="codigo" size="20" maxlength="20"
							value="#{cadastroEmpresaUsuariaBean.empresaUsuaria.codigo}"
							readonly="true" /></b></i>
			</p:column>


			<p:toolbar style="margin-top: 20px">
				<p:toolbarGroup>
					<p:commandButton value="Salvar" id="botaoSalvar"
						action="#{cadastroEmpresaUsuariaBean.salvar}" update="frmCadastro" />
				</p:toolbarGroup>
				<p:toolbarGroup align="right">
					<p:button value="Pesquisa"
						outcome="/cadastros/parametros/empresaUsuaria/PesquisaEmpresasUsuarias.xhtml" />
				</p:toolbarGroup>
			</p:toolbar>

			<div class="ui-fluid">

				<p:panelGrid layout="grid" columns="2" id="painel"
					style="width: 100%; margin-top: 20px"
					styleClass="panelgrid-noborder"
					columnClasses="ui-grid-col-2, ui-grid-col-10">

					<p:outputLabel value="Nome" for="nome" />
					<p:inputText id="nome" size="60" maxlength="80"
						value="#{cadastroEmpresaUsuariaBean.empresaUsuaria.nome}" />

					<p:outputLabel value="Nome Fantasia" for="nomeFantasia" />
					<p:inputText id="nomeFantasia" size="60" maxlength="80"
						value="#{cadastroEmpresaUsuariaBean.empresaUsuaria.nomeFantasia}" />

					<p:outputLabel value="Filial" for="filial" />
					<p:inputText id="filial" size="5" maxlength="10"
						value="#{cadastroEmpresaUsuariaBean.empresaUsuaria.filial}" />

					<p:outputLabel value="Entidade" for="entidade" />
					<p:selectOneMenu id="entidade"
						value="#{cadastroEmpresaUsuariaBean.empresaUsuaria.entidade}">
						<f:selectItem itemLabel="Selecione" />
						<f:selectItems
							value="#{cadastroEmpresaUsuariaBean.pessoasJuridicas}"
							var="pessoasJuridicas" itemLabel="#{pessoasJuridicas.nome}"
							itemValue="#{pessoasJuridicas}" />
					</p:selectOneMenu>

					<p:outputLabel value="Empresa Contábil" for="empresaContabil" />
					<p:selectOneMenu id="empresaContabil"
						value="#{cadastroEmpresaUsuariaBean.empresaUsuaria.empresaContabil}">
						<f:selectItem itemLabel="Selecione" />
						<f:selectItems
							value="#{cadastroEmpresaUsuariaBean.pessoasJuridicas}"
							var="pessoasJuridicas" itemLabel="#{pessoasJuridicas.nome}"
							itemValue="#{pessoasJuridicas}" />
					</p:selectOneMenu>

				</p:panelGrid>
			</div>

		</h:form>

	</ui:define>
</ui:composition>

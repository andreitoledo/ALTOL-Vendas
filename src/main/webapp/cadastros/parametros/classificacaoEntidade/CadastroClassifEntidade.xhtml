<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui"
	template="/WEB-INF/template/LayoutPadrao.xhtml">

	<ui:define name="titulo">#{cadastroClassifEntidadeBean.editando ? 'Edição classificão de entidade' : 'Nova classificação de entidade'}</ui:define>

	<ui:define name="content">
		<f:metadata>
			<o:viewParam name="classifEntidade"
				value="#{cadastroClassifEntidadeBean.classifEntidade}" />
			<f:viewAction action="#{cadastroClassifEntidadeBean.inicializar}" />
		</f:metadata>

		<h2>#{cadastroClassifEntidadeBean.editando ? 'Edição classificão
			de entidade' : 'Nova classificação de entidade'}</h2>

		<h:form id="frmCadastro">
			<p:messages id="messages" autoUpdate="true" closable="true" />

			<p:column>
				<i><b><p:outputLabel value="Código" for="codigo" /> <p:inputText
							id="codigo" size="20" maxlength="20"
							value="#{cadastroClassifEntidadeBean.classifEntidade.codigo}"
							readonly="true" /></b></i>
			</p:column>

			<p:toolbar style="margin-top: 20px">
				<p:toolbarGroup>
					<p:commandButton value="Salvar" id="botaoSalvar"
						action="#{cadastroClassifEntidadeBean.salvar}" 
						update="frmCadastro" />
				</p:toolbarGroup>
				<p:toolbarGroup align="right">
					<p:button value="Pesquisa"
						outcome="/cadastros/parametros/classificacaoEntidade/PesquisaClassifEntidades.xhtml" />
				</p:toolbarGroup>
			</p:toolbar>

			<div class="ui-fluid">

				<p:panelGrid columns="2" layout="grid" id="painel"
					style="width: 100%; margin-top: 20px"
					styleClass="panelgrid-noborder"
					columnClasses="ui-grid-col-1, ui-grid-col-11">

					<p:outputLabel value="Nome" for="nome" />
					<p:inputText id="nome" size="60" maxlength="80"
						value="#{cadastroClassifEntidadeBean.classifEntidade.nome}" />

				</p:panelGrid>
			</div>
		</h:form>
	</ui:define>
</ui:composition>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"> 

<h:head>
	<f:facet name="first">
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
	</f:facet>
	
	<title><ui:insert name="titulo">ALTOL | Vendas</ui:insert></title>

	<h:outputStylesheet library="andreitoledo" name="styles/custom.css" />
	<h:outputStylesheet library="andreitoledo" name="styles/layout.css" />
	<h:outputStylesheet library="andreitoledo" name="styles/components.css" />
	
	<h:outputScript library="js" name="jquery.maskMoney.js" />

	<h:outputScript target="body" library="primefaces"
		name="jquery/jquery.js" />
		
	<h:outputScript target="body" library="js"
		name="app.js" />
</h:head>

<h:body>

	<p:ajaxStatus styleClass="ajax-status">
		<f:facet name="start">			
			<h:graphicImage library="imagens" name="carregando.gif" />
		</f:facet>
		<f:facet name="complete">
			<h:outputText value="" />
		</f:facet>
	</p:ajaxStatus>

	<header class="aw-topbar">
		<h:link outcome="/Home">
			<h:graphicImage library="imagens"
				name="logo_altol_1.png" />
		</h:link>

		<a href="#" class="aw-toggle  js-toggle"><i class="fa  fa-bars"></i></a>
	</header>

	<aside class="aw-sidebar  js-sidebar">
		<ui:include src="Menu.xhtml" />
	</aside>

	<section class="aw-content  js-content">
		<ui:insert name="content" />
	</section>

	<footer>ALTOL | Vendas - <a
		href="http://www.andreitoledo.com" target="_blank">www.andreitoledo.com</a></footer>
		
			<script>
		function configurarMoeda() {
			$(".moeda").maskMoney({
				decimal : ",",
				thousands : ".",
				allowZero : true
			});
		}

		$(document).ready(function() {
			configurarMoeda();
		});
	</script>

</h:body>

</html>
